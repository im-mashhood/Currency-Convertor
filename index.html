<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor App</title>
    <link rel="stylesheet" href="styles.css">

    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <div class="wrapper">
        <header>Currency Convertor</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="From">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/AE/shiny/64.png" alt="flag">
                        <select></select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="To">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagsapi.com/PK/shiny/64.png" alt="flag">
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Getting Exchange Rate...</div>
            <button>Get Exchange Rate</button>

            <script src="JS Files/country-list.js"></script>
            <script src="JS Files/script.js"></script>
        </form>
    </div>
</body>
</html>
